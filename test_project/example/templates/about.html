{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}About Us {% endblock %}</title>
</head>
<body>
  {% block pagecontent %}
    <table >
      <tr>
        <th>Datum/Tijd</th>
        <th>Plaat</th>
        <th>Tijd In Garage</th>
        <th>Eigenaar</th>
      </tr>
        
         {% for pl,i,t in combo %}
        <tr>
         <td> {{ pl.tijd_in }} </td>
         <td>{{ i }}</td>
          <td>{{ t }} </td>
         <td>
         <form action="/data/" method="post">
           {% csrf_token %}
           <input type="hidden" name="plaat" value="{{ i }}">
           <input type="submit" value="Meer Informatie" class="btn btn-primary">
         </form>
         </td>
         <!-- <td> <a href="/data">Meer Informatie</a> </td>-->
        </tr>
         {% endfor %}
    </table>
   
    {% include 'partials/nav-bar.html' %} <!--Add this-->
  {% endblock %}
</body>
</html>
